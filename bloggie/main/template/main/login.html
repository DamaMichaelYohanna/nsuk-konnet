{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'main/main_style.css' %}" />

    <title>NSUK-KONNET - Login</title>
  </head>
  <body class="login">
    <div class="container-fluid login-main">
      <div class="row login-inner">
        <div class="col-md-6 login-inner-right">
          <h4>N-KONNET</h4>
          {% if error %}
          <p class="error">Invalid Credentials</p>
          {% endif %}
          <div style="padding: 1%">
            <form action="" method="POST" class="login-form">
              <p>
                <!-- <label for="username">username</label> -->
                <br />
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Enter your username"
                  required
                />
              </p>
              <p>
                <br />
                <input
                  type="paasword"
                  name="password"
                  id="password"
                  placeholder="Enter your password"
                  required
                />
              </p>
              {% csrf_token %}
              <button class="btn">Login</button>
            </form>
            <p>Recover password <a href="">Here</a></p>
            <p style="text-align: center">Or Login with</p>
            <p style="text-align: center">
              <a href=""
                ><img
                  src="{% static 'main/g.png' %}"
                  width="33"
                  alt="Email Login"
              /></a>
            </p>
          </div>
        </div>
        <div class="col-md-6" style="background: red; padding: 0px">
          <img
            src="{% static 'main/login1.jpg' %}"
            width="100%"
            alt="login image"
            style="margin: 0px"
            class="d-none d-md-block"
          />
        </div>
      </div>
    </div>
  </body>
</html>
