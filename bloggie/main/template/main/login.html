{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>NSUK-KONNET - Login</title>
  </head>
  <body style="background: #f9f9f9">
    <div class="container-fluid" style="padding-top: 6%">
      <div class="row" style="margin: auto; width: 60%">
        <div class="col-md-6" style="background: white; padding: 5% 5%">
          <h4>N-K</h4>
          <div style="padding: 5%">
            <form action="" method="POST">
              <p>
                <!-- <label for="username">username</label> -->
                <br />
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Enter your username"
                  style="
                    width: 100%;
                    padding: 2% 0%;
                    border: none;
                    border-bottom: 1px solid rgb(14, 180, 166); ;
                  "
                />
              </p>
              <p>
                <!-- <label for="password">password</label> -->
                <br />
                <input
                  type="paasword"
                  name="password"
                  id="password"
                  placeholder="Enter your password"
                  style="
                    width: 100%;
                    padding: 2% 0%;
                    border: none;
                    border-bottom: 1px solid rgb(14, 180, 166);
                  "
                />
              </p>
              {% csrf_token %}
              <button
                class="btn"
                style="width: 100%; background: rgb(14, 180, 166)"
              >
                Login
              </button>
            </form>
            <p>Recover password <a href="">Here</a></p>
          </div>
        </div>
        <div class="col-md-6">
          <img
            src="{% static 'main/login.jpg' %}"
            width="100%"
            alt="login image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
